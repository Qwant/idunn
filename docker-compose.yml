version: '3.3'

networks:
  bridge:
    external:
      name: bridge
  default:
    driver: overlay
    attachable: true
  traefik:
    external:
      name: product-maps-master_traefik

services:
  idunn:
    image: qwantresearch/idunn@sha256:370c6d84f4dc5c1abb755efeb31f01abd9b553d681e715c46404ba3f7d6161fd
    command: "--workers=4"
    deploy:
      labels:
        traefik.docker.network: "product-maps-master_traefik"
        traefik.frontend.rule: "Host:$CI_PIPELINE_ID.idunn.maps.qwant.plive"
        traefik.port: "5000"
      mode: replicated
      placement:
        constraints:
        - node.labels.type != node1
        - node.labels.type != node4
      replicas: 2
      resources:
        limits:
          memory: 4g
    environment:
      - IDUNN_MIMIR_ES=http://es:9200
      - IDUNN_WIKI_API_REDIS_URL=idunn-redis:6379
      - IDUNN_WIKI_ES=http://10.100.33.34:9200
      - IDUNN_LOG_JSON=1
    networks:
      - bridge
      - default
      - traefik

  idunn-redis:
    image: redis:4
