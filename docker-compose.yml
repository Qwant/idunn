version: '3.3'

networks:
  bridge:
    external:
      name: bridge
  default:
    attachable: true
    driver: overlay
  traefik:
    external:
      name: product-maps-master_traefik

services:
  idunn:
    image: qwantresearch/idunn@sha256:d5f0d5431b34ab03b6cef7afc7a3634359ba5922d91209cdbd86bf5a5fff3653
    labels: &ci_labels
      com.qwant.ci.job_id: ${CI_JOB_ID}
      com.qwant.ci.pipeline_id: ${CI_PIPELINE_ID}
      com.qwant.ci.project_id: ${CI_PROJECT_ID}
    command: "--workers=4"
    deploy:
      labels:
        <<: *ci_labels
        traefik.docker.network: "product-maps-master_traefik"
        traefik.frontend.rule: "Host:idunn.maps.qwant.plive"
        traefik.port: "5000"
      mode: replicated
      placement:
        constraints:
        - node.labels.type != node1
        - node.labels.type != node4
      replicas: 2
      resources:
        limits:
          memory: 4g
    environment:
      - IDUNN_LOG_JSON=1
      - IDUNN_MIMIR_ES=http://es:9200
      - IDUNN_WIKI_API_REDIS_URL=idunn-redis:6379
      - IDUNN_WIKI_ES=http://10.100.33.34:9200
    networks:
      - bridge
      - default
      - traefik

  idunn-redis:
    image: redis:4
