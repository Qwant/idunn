version: '3.5'

networks:
  default:
    attachable: true

services:
  idunn:
    image: "$DOCKER_IMAGE:$DOCKER_IMAGE_TAG@$DOCKER_IMAGE_DIGEST"
    labels: &ci_labels
      com.qwant.ci.job_id: ${CI_JOB_ID}
      com.qwant.ci.pipeline_id: ${CI_PIPELINE_ID}
      com.qwant.ci.project_id: ${CI_PROJECT_ID}
    command: "--workers=4"
    networks:
      - default
    deploy:
      labels:
        <<: *ci_labels
        traefik.frontend.entryPoints: "public"
        traefik.docker.network: "${STACK_NAME}_default"
        traefik.frontend.rule: "PathPrefixStrip:/maps/detail/"
        traefik.port: "5000"
      mode: replicated
      replicas: 4
      resources:
        limits:
          memory: 4g
        reservations:
          cpus: '2.11'
          memory: 2.72g
      restart_policy:
        condition: on-failure

  idunn-redis:
    image: ${CI_REGISTRY_IMAGE}/idunn-redis:latest@${REDIS_IMAGE_DIGEST}
    labels: *ci_labels
    deploy:
      labels: *ci_labels
      resources:
        limits:
          cpus: '3'
          memory: 10g
        reservations:
          cpus: '2'
          memory: 7g
      restart_policy:
        condition: on-failure
    environment:
      REDIS_ALIAS: "{{.Service.Name}}.{{.Task.Slot}}"
