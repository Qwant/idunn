categories:
    restaurant:
        pj_filters:
            - "restaurants"
        raw_filters:
            - "restaurant,*"
            - "fast_food,*"
        regex: "^resto|^restau"
    hotel:
        pj_filters:
            - "hôtels"
        raw_filters:
            - "*,hotel"
        regex: "hotel"
    leisure:
        pj_filters:
            - "salles de cinéma"
            - "salles de concerts, de spectacles"
        raw_filters:
            - "cinema,*"
            - "theatre,*"
        regex: "^cine|leisure|loisir|theat"
    pharmacy:
        pj_filters:
            - "Pharmacie"
        raw_filters:
            - "pharmacy,*"
        regex: "pharmac"
    supermarket:
        pj_filters:
            - "supermarchés, hypermarchés"
        raw_filters:
            - "*,supermarket"
            - "*,mall"
        regex: "superette|epicier|epicerie|marche|market"
    bank:
        pj_filters:
            - "banques"
        raw_filters:
            - "bank,*"
        regex: "bank|banque|credit|caisse|atm$"
    education:
        pj_filters:
            - "écoles maternelles publiques"
            - "écoles primaires publiques"
            - "collèges publics"
            - "lycées d'enseignement général et technologique publics"
            - "écoles maternelles privées"
            - "écoles primaires privées"
            - "collèges privés"
            - "lycées d'enseignement général et technologique privés"
            - "enseignement supérieur public"
            - "enseignement supérieur privé"
        raw_filters:
            - "school,*"
            - "college,*"
        regex: "ecole|college|universit|educ"
    bar:
        pj_filters:
            - "cafés, bars"
        raw_filters:
            - "bar,*"
            - "cafe,*"
        regex: "cafe|bar|pub"
    museum:
        pj_filters:
            - "musées"
        raw_filters:
            - "museum,*"
        regex: "museum|musee"
    health:
        pj_filters:
            - "Centre médico-social"
            - "Chirurgien-dentiste"
            - "Médecin généraliste"
            - "Hôpital"
        raw_filters:
            - "clinic,*"
            - "dentist,*"
            - "doctors,*"
            - "hospital,*"
        regex: "health|sante|hopital|hospital|clinic|clinique|dentist|doctor|docteur"
    service:
        pj_filters:
            - "plombiers"
            - "garages automobiles"
            - "envoi, distribution de courrier, de colis"
            - "serrurerie, métallerie"
            - "dépannage serrurerie"
            - "mairies"
            - "services de gendarmerie, de police"
            - "sapeurs-pompiers, centres de secours"
            - "préfectures, sous-préfectures"
        raw_filters:
            - "car_repair,*"
            - "post_office,*"
            - "townhall,*"
            - "police,*"
            - "fire_station,*"
        regex: "service|car repair|post office|police|garage|poste|gendarmerie|pompiers"
    fitness:
        pj_filters:
            - "infrastructures de sports et loisirs"
            - "piscines (établissements)"
            - "clubs de sport"
        raw_filters:
            - "sports_centre,*"
        regex: "fitness|muscu|piscine"
    recycling:
        raw_filters:
            - "recycling,*"
        regex: "recycl"
outing_types:
    concert:
        en:
            "concert"
        fr:
            "concert"
    exhibition:
        en:
            "exhibition"
        fr:
            "exposition"
    show:
        en:
            "show"
        fr:
            "spectacle"
    sport:
        en:
            "sport"
        fr:
            "sport"
    entertainment:
        en:
            "entertainment"
        fr:
            "animation"
