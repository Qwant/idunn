          - subclass: "arts_center"
          - subclass: "gallery"
          - subclass: "theme_park"
          - subclass: "zoo"
          - subclass: "water_park"

    # NOTE: This is a legacy alias of `health_hospital`.
    health:
        raw_filters:
          - class: "hospital"
        pj_what: "hôpital"
        regex: "health|sante|hopital|hospital|clinic|clinique"

    # NOTE: This is a legacy alias for `health_pharmacy`
    pharmacy:
        pj_what: "pharmacie"
        raw_filters:
          - class: "pharmacy"
