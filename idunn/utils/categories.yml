categories:
    restaurant:
        pj_what: "restaurants"
        pj_filters:
            - "restaurants"
        raw_filters:
            - "restaurant,*"
            - "fast_food,*"
        regex: "^resto|^restau"
    hotel:
        pj_what: "hôtels"
        pj_filters:
            - "hôtels"
        raw_filters:
            - "*,hotel"
        regex: "hotel"
    cinema:
        pj_what: "cinéma"
        pj_filters:
            - "salles de cinéma"
        raw_filters:
            - "cinema,*"
        regex: "^cine"
    # NOTE: This is a legacy alias of `cinema`.
    #       It may be removed once erdapfel don't rely on it anymore.
    leisure:
        pj_what: "cinéma"
        pj_filters:
            - "salles de cinéma"
        raw_filters:
            - "cinema,*"
        regex: "^cine"
    theatre:
        pj_what: "théatre"
        pj_filters:
            - "salles de concerts, de spectacles"
        raw_filters:
            - "theatre,*"
        regex: "^theat"
    pharmacy:
        pj_what: "pharmacie"
        pj_filters:
            - "Pharmacie"
        raw_filters:
            - "pharmacy,*"
        regex: "pharmac"
    supermarket:
        pj_what: "supermarchés"
        pj_filters:
            - "supermarchés, hypermarchés"
        raw_filters:
            - "*,supermarket"
            - "*,mall"
        regex: "superette|epicier|epicerie|marche|market"
    bank:
        pj_what: "banques"
        pj_filters:
            - "banques"
        raw_filters:
            - "bank,*"
        regex: "^(bank|banque|credit|caisse|atm$)"
    education:
        pj_what: "école"
        pj_filters:
            - "écoles maternelles publiques"
            - "écoles primaires publiques"
            - "collèges publics"
            - "lycées d'enseignement général et technologique publics"
            - "écoles maternelles privées"
            - "écoles primaires privées"
            - "collèges privés"
            - "lycées d'enseignement général et technologique privés"
            - "enseignement supérieur public"
            - "enseignement supérieur privé"
        raw_filters:
            - "school,*"
            - "college,*"
        regex: "^ecole|^college|^universit|educat"
    bar:
        pj_what: "bars"
        pj_filters:
            - "cafés, bars"
        raw_filters:
            - "bar,*"
            - "cafe,*"
        regex: "^(cafes?|bars?|pubs?)( |$)"
    museum:
        pj_what: "musée"
        pj_filters:
            - "musées"
        raw_filters:
            - "museum,*"
        regex: "^(museum|musee)"
    health:
        pj_what: "hopital"
        pj_filters:
            - "Centre médico-social"
            - "Chirurgien-dentiste"
            - "Médecin généraliste"
            - "Hôpital"
        raw_filters:
            - "clinic,*"
            - "dentist,*"
            - "doctors,*"
            - "hospital,*"
        regex: "health|sante|hopital|hospital|clinic|clinique|dentist|doctor|docteur"
    service:
        pj_what: "poste"
        pj_filters:
            - "envoi, distribution de courrier, de colis"
        raw_filters:
            - "car_repair,*"
            - "post_office,*"
            - "townhall,*"
            - "police,*"
            - "fire_station,*"
        regex: "(^| )post"
    police:
        pj_what: "police"
        pj_filters:
            - "services de gendarmerie, de police"
        raw_filters:
            - "police,*"
        regex: "(^| )poli"
    fitness:
        pj_what: "sport"
        pj_filters:
            - "infrastructures de sports et loisirs"
            - "piscines (établissements)"
            - "clubs de sport"
        raw_filters:
            - "sports_centre,*"
        regex: "fitness|muscu|piscine"
    station:
        raw_filters:
            - "railway,station"
            - "railway,halt"
        regex: "^gare( |$)"
    recycling:
        raw_filters:
            - "recycling,*"
        regex: "recycl|tri selectif|dechett?erie"
        match_brand: True
    parking:
        raw_filters:
            - "parking,*"
        regex: "parking"
    place_of_worship:
        raw_filters:
            - "place_of_worship,*"
        regex: "cathedral|church|eglise|mosque|synagogue|temple"

outing_types:
    concert:
        en: "concert"
        fr: "concert"
    exhibition:
        en: "exhibition"
        fr: "exposition"
    show:
        en: "show"
        fr: "spectacle"
    sport:
        en: "sport"
        fr: "sport"
    entertainment:
        en: "entertainment"
        fr: "animation"
