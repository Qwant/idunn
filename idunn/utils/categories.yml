    # NOTE: This currently contains the union of POIs from cinema, theatre and
    #       attraction (minus artworks and subclass:attraction).
    leisure:
        raw_filters:
          - class: "cinema"
          - class: "theatre"
          - subclass: "nightclub"
          - subclass: "escape_game"
          - subclass: "miniature_golf"
          - class: "aquarium"
